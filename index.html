<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Price</title>
</head>
<body>
    <div class="container">
        <header class="title">
            <h1>Simple Pricer</h1>
            <h3>(by <a href="https://www.etsy.com/shop/WoodluckTR" target="_blank">WoodluckTR ➶</a>)</h3>
        </header>
        <div class="seperator"></div>
        <section class="iscm">
            <div>
                <span class="animate unchoosedType inch">INCH</span> / <span class="animate  cm">CM</span>
            </div>
            <div>
                <label class="switch">
                    <input type="checkbox" class="lengthType">
                    <span class="slider round"></span>
                </label>
            </div>
        </section>
        <div class="prototype">
            <div class="cube">
                <div class="animate side top"><span class="area_length_value_depth area_length_type">12k depth</span></div>
                <div class="animate side front"><span class="area_length_value_height area_length_type">12k height</span></div>
                <div class="animate side left"><span class="area_length_value_width area_length_type">12kwidth</span></div>
             </div>
        </div>
        <div class="type_select form">
            <label class="label">Product Type</label>
            <div class="select" tabindex="1">
                <input class="selectopt" name="test" type="radio" id="opt1"  value="dining-table" checked>
                <label for="opt1" class="option">Dining Table</label>
                <input class="selectopt" name="test" type="radio" id="opt2" value="round-table">
                <label for="opt2" class="option">Round Table</label>
                <input class="selectopt" name="test" type="radio" id="opt3" value="coffee-table">
                <label for="opt3" class="option">Coffe/End Table</label>
                <input class="selectopt" name="test" type="radio" id="opt4" value="bar-table">
                <label for="opt4" class="option">Bar/Console Table</label>
                <input class="selectopt" name="test" type="radio" id="opt5" value="wooden-desk">
                <label for="opt5" class="option">Wooden Desk</label>
              </div>
        </div>
        <div class="form">
            <label class="label">Depth</label>
            <div>
                <input type="number" min="0" max="99999" class="dimension" value="76">
                <span class="animate assetType">cm</span>
            </div>
        </div>
        <div class="form">
            <label class="label">Width</label>
            <div>
                <input type="number" min="0" max="99999" class="dimension" value="127">
                <span class="animate assetType">cm</span>
            </div>
        </div>
        <div class="form">
            <label class="label">Height</label>
            <div>
                <input type="number" min="0" max="99999" class="dimension dimension-height" disabled value="7">
                <span class="animate assetType">cm</span>
            </div>
        </div>
        <div class="showprice">
            Approximate Price →
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <script src="app.js"></script>
</body>
</html>
